name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build site
        run: |
          # Replace with the command to build your website
          echo "Building website"
      - name: Deploy to GitHub Pages
        uses: github/pages-deploy@v0.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: gh-pages
          folder: ./public